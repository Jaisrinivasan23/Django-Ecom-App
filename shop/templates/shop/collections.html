{% extends 'shop/layouts/main.html' %}
{% block title %}Collections{% endblock title %}
{% block content %}
<style>
    .fixed-square {
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* This sets the aspect ratio to 1:1 */
    position: relative;
}

.fixed-square img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the area without distortion */
}

</style>
<section class="py-5 text-center container" style="margin-top: 70px;">
    <div class="row py-lg-5">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="fw-light">Best Sellers</h1>
            <p>
                <a href="" class="btn btn-primary my-2">Register</a>
                <a href="" class="btn btn-secondary my-2">Already User</a>
            </p>
        </div>
    </div>
</section>
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color: aliceblue;">
            </div>
        </div>
        <div class="row">
            {% for item in cat %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="fixed-square">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">{{ item.name }}</h5>
                        <p class="card-text">Product Description</p>
                        <a href="" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
